{% extends 'main/auth_layout.html' %}

{% block title %} {{obj_tab_titles.login_page}} {% endblock %}

{% block content %}
  <div class="base_center">
      <h1>Вход в аккаунт</h1>
        <p1>Заполните форму авторизации</p1>
    <form method="post">
      {% csrf_token %}
   <div class="form-group">
    <label for="input_email"></label>
    <input type="text" name="email" class="form-control" id="input_email" aria-describedby="usernameHelp" placeholder="Почта пользователя">
    <small id="usernameHelp" class="form-text text-muted">Все конфиденциально. Никто не узнает о вашем профиле ^_^.</small>
  </div>
  <div class="form-group">
    <label for="input_password"></label>
    <input type="password" name="password" class="form-control" id="input_password" placeholder="Пароль пользователя">
  </div>
  <!--<div class="form-check">
    <input type="checkbox" class="form-check-input" id="input_confirm">
    <label class="form-check-label" for="input_confirm">Даю согласие</label>
  </div>-->
  <button id="log_in_btn" class="button">Войти</button>
</form>
  </div>
{% endblock %}
