{% load static %}

<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/contacts.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/e7c78025cc.js" crossorigin="anonymous"></script>


</head>
<body>
    <aside>
        <img src="{% static 'main/img/aibionf_logo.svg' %}" alt="Лого">
        <span class="fanLogo">Центр доп. обучающего материала</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i> {{obj_tab_titles.main_page}}</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-circle-info"></i> {{obj_tab_titles.about_page}}</li></a>
            <a href="{% url 'contacts' %}"><li><i class="fa-solid fa-phone"></i> {{obj_tab_titles.contacts_page}}</li></a>
            <a onclick="location.href='{% url 'logout' %}?next=/demoProject/empty_home'"><li><i class="fa-solid fa-right-from-bracket"></i> {{obj_tab_titles.exit_page}}</li></a>
        </ul>
         <style>
          a {
          text-decoration: none;
          }
        </style>
    </aside>
    <main>
        {% block content %}

        {% endblock %}
    </main>
</body>
</html>
